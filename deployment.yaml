apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifty-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      hostNetwork: true # Set hostNetwork to true for host networking
      containers:
        - name: my-app
          image: 495253170921.dkr.ecr.ca-central-1.amazonaws.com/nifti2:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          imagePullPolicy: Always
